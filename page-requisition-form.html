<div id="page-requisition-form" class="page-container">
    <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-bold mb-6 border-b pb-4">ฟอร์มเบิกสินค้า</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 mb-6">
            <div class="space-y-4">
                <div><label for="reqNo" class="block text-sm font-medium text-gray-700">Requisition No.</label><input type="text" id="reqNo" readonly class="original-input bg-gray-100"></div>
                <div><label for="reqDate" class="block text-sm font-medium text-gray-700">วันที่เบิก</label><input type="date" id="reqDate" class="original-input"></div>
            </div>
            <div class="space-y-4">
                <div><label for="requester" class="block text-sm font-medium text-gray-700">ผู้เบิก</label><input type="text" id="requester" placeholder="ชื่อผู้เบิก" class="original-input"></div>
            </div>
        </div>
        <div class="overflow-x-auto">
          <table id="reqItemsTable" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50"><tr>
              <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase w-10">#</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase w-3/5">รายการ</th>
              <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase w-1/5">จำนวน</th>
              <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase w-1/5">หน่วย</th>
              <th class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase w-16">ลบ</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200"></tbody>
          </table>
        </div>
          <button id="addReqRowBtn" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2">
            <i data-lucide="plus-circle" class="w-5 h-5"></i>
            <span>เพิ่มรายการเบิก</span>
          </button>       
        <div class="mt-8 flex justify-end space-x-4">
          <button id="cancelReqBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg">ยกเลิก</button>
          <button id="saveReqBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg flex items-center justify-center">
            <span id="saveReqBtnText">บันทึกการเบิก</span>
            <div id="reqLoader" class="loader hidden ml-2"></div>
          </button>
        </div>
    </div>
</div>
