<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        .content {
            transition: margin-left 0.3s ease-in-out;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-white text-gray-800 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 sidebar">
        <a href="#" class="text-2xl font-bold px-4 flex items-center space-x-2">
            <i data-lucide="book-marked"></i>
            <span>บันทึกรายจ่าย</span>
        </a>
        <nav>
            <a href="#dashboard" class="flex items-center space-x-3 py-3 px-4 text-gray-700 rounded-lg hover:bg-gray-200">
                <i data-lucide="layout-dashboard"></i>
                <span>Dashboard</span>
            </a>
            <a href="#expense-form" class="flex items-center space-x-3 py-3 px-4 bg-blue-500 text-white rounded-lg">
                <i data-lucide="file-text"></i>
                <span>Expense Form</span>
            </a>
            <a href="#inventory" class="flex items-center space-x-3 py-3 px-4 text-gray-700 rounded-lg hover:bg-gray-200">
                <i data-lucide="boxes"></i>
                <span>Inventory</span>
            </a>
            <a href="#report" class="flex items-center space-x-3 py-3 px-4 text-gray-700 rounded-lg hover:bg-gray-200">
                <i data-lucide="bar-chart-3"></i>
                <span>Report</span>
            </a>
            <a href="#setting" class="flex items-center space-x-3 py-3 px-4 text-gray-700 rounded-lg hover:bg-gray-200">
                <i data-lucide="settings"></i>
                <span>Setting</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div id="content" class="flex-1 flex flex-col overflow-hidden">
        <header class="flex justify-between items-center p-4 bg-white border-b">
            <button id="menu-button" class="text-gray-500 focus:outline-none md:hidden">
                <i data-lucide="menu"></i>
            </button>
            <h1 class="text-xl font-semibold">Expense Form</h1>
            <div class="flex items-center space-x-4">
                <i data-lucide="bell" class="text-gray-600"></i>
                <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=User" alt="User Avatar" class="rounded-full">
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 md:p-6">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold mb-6 border-b pb-4">ข้อมูลการจ่ายเงิน</h2>
                
                <!-- Header Form -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- Left Column -->
                    <div class="space-y-4">
                        <div>
                            <label for="recordDate" class="block text-sm font-medium text-gray-700">วันที่บันทึกข้อมูล</label>
                            <input type="text" id="recordDate" name="recordDate" readonly class="mt-1 block w-full bg-gray-100 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                        </div>
                        <div>
                            <label for="paymentType" class="block text-sm font-medium text-gray-700">ประเภทการจ่ายเงิน</label>
                            <select id="paymentType" name="paymentType" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                                <option>Main account</option>
                                <option>Petty Cash</option>
                            </select>
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="space-y-4">
                        <div>
                            <label for="supplierName" class="block text-sm font-medium text-gray-700">Supplier Name</label>
                            <input type="text" id="supplierName" name="supplierName" placeholder="ชื่อผู้ขาย" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                        </div>
                        <div>
                            <label for="docNo" class="block text-sm font-medium text-gray-700">Document No.</label>
                            <input type="text" id="docNo" name="docNo" placeholder="หมายเลขบิล" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                        </div>
                    </div>
                </div>

                <!-- Items Table -->
                <div class="overflow-x-auto">
                    <table id="itemsTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-12">#</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">รายการ</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">จำนวน</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">หน่วย</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">ราคา/หน่วย</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">ราคารวม</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-16"></th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Rows will be added dynamically here -->
                        </tbody>
                    </table>
                </div>
                <button id="addRowBtn" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span>เพิ่มรายการ</span>
                </button>

                <!-- Totals -->
                <div class="mt-6 flex justify-end">
                    <div class="w-full md:w-1/3 space-y-2">
                        <div class="flex justify-between">
                            <span class="font-medium text-gray-600">ยอดรวม (Subtotal)</span>
                            <span id="subtotal" class="font-bold text-gray-800">฿0.00</span>
                        </div>
                         <div class="flex justify-between">
                            <span class="font-medium text-gray-600">ภาษี (VAT 7%)</span>
                            <span id="vat" class="font-bold text-gray-800">฿0.00</span>
                        </div>
                        <div class="flex justify-between border-t pt-2">
                            <span class="text-lg font-bold text-gray-900">ยอดรวมสุทธิ (Grand Total)</span>
                            <span id="grandtotal" class="text-lg font-bold text-blue-600">฿0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-8 flex justify-end space-x-4">
                    <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg">ยกเลิก</button>
                    <button id="saveBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg flex items-center justify-center">
                        <span id="saveBtnText">บันทึกข้อมูล</span>
                        <div id="loader" class="loader hidden ml-2" style="width: 20px; height: 20px; border-width: 2px;"></div>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal for notifications -->
    <div id="notificationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 md:w-1/3 text-center">
            <div id="modalIcon"></div>
            <h3 id="modalTitle" class="text-xl font-bold mt-4"></h3>
            <p id="modalMessage" class="text-gray-600 mt-2"></p>
            <button id="modalCloseBtn" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">ตกลง</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.getElementById('menu-button');
            menuButton.addEventListener('click', () => {
                sidebar.classList.toggle('sidebar-hidden');
            });

            const recordDateInput = document.getElementById('recordDate');
            function updateDateTime() {
                const now = new Date();
                const thaiDateTime = now.toLocaleString('th-TH', {
                    year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });
                recordDateInput.value = thaiDateTime;
            }
            updateDateTime();
            setInterval(updateDateTime, 1000);

            const itemsTableBody = document.querySelector('#itemsTable tbody');
            const addRowBtn = document.getElementById('addRowBtn');
            let rowCount = 0;

            function addRow() {
                rowCount++;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500">${rowCount}</td>
                    <td class="px-4 py-2"><input type="text" placeholder="รายละเอียด" class="item-desc w-full border-gray-300 rounded-md p-1"></td>
                    <td class="px-4 py-2"><input type="number" value="1" min="0" class="item-qty w-full border-gray-300 rounded-md p-1 text-right"></td>
                    <td class="px-4 py-2"><input type="text" placeholder="ชิ้น" class="item-unit w-full border-gray-300 rounded-md p-1"></td>
                    <td class="px-4 py-2"><input type="number" placeholder="0.00" min="0" step="0.01" class="item-price w-full border-gray-300 rounded-md p-1 text-right"></td>
                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-800 font-medium text-right item-total">฿0.00</td>
                    <td class="px-4 py-2 whitespace-nowrap text-center">
                        <button class="delete-row text-red-500 hover:text-red-700"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </td>
                `;
                itemsTableBody.appendChild(row);
                lucide.createIcons();
                attachRowListeners(row);
            }

            function attachRowListeners(row) {
                row.querySelector('.delete-row').addEventListener('click', () => {
                    row.remove();
                    updateTotals();
                    updateRowNumbers();
                });
                row.querySelectorAll('.item-qty, .item-price').forEach(input => {
                    input.addEventListener('input', updateTotals);
                });
            }

            function updateRowNumbers() {
                const rows = itemsTableBody.querySelectorAll('tr');
                rows.forEach((row, index) => {
                    row.cells[0].textContent = index + 1;
                });
                rowCount = rows.length;
            }

            function updateTotals() {
                let subtotal = 0;
                itemsTableBody.querySelectorAll('tr').forEach(row => {
                    const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                    const price = parseFloat(row.querySelector('.item-price').value) || 0;
                    const total = qty * price;
                    row.querySelector('.item-total').textContent = `฿${total.toFixed(2)}`;
                    subtotal += total;
                });
                const vat = subtotal * 0.07;
                const grandtotal = subtotal + vat;
                document.getElementById('subtotal').textContent = `฿${subtotal.toFixed(2)}`;
                document.getElementById('vat').textContent = `฿${vat.toFixed(2)}`;
                document.getElementById('grandtotal').textContent = `฿${grandtotal.toFixed(2)}`;
            }

            addRowBtn.addEventListener('click', addRow);
            addRow(); // เริ่มต้นด้วย 1 แถว

            // --- Form Submission using google.script.run ---
            const saveBtn = document.getElementById('saveBtn');
            const saveBtnText = document.getElementById('saveBtnText');
            const loader = document.getElementById('loader');

            saveBtn.addEventListener('click', () => {
                saveBtn.disabled = true;
                saveBtnText.classList.add('hidden');
                loader.classList.remove('hidden');

                const now = new Date();
                const headerData = {
                    timestamp: now.toISOString(),
                    recordDate: now.toLocaleDateString('th-TH'),
                    recordTime: now.toLocaleTimeString('th-TH'),
                    paymentType: document.getElementById('paymentType').value,
                    supplierName: document.getElementById('supplierName').value,
                    docNo: document.getElementById('docNo').value,
                };
                
                if (!headerData.supplierName || !headerData.docNo) {
                    showNotification('error', 'ข้อมูลไม่ครบถ้วน', 'กรุณากรอก Supplier Name และ Document No.');
                    resetSaveButton();
                    return;
                }

                const items = [];
                const rows = itemsTableBody.querySelectorAll('tr');
                if (rows.length === 0) {
                    showNotification('error', 'ไม่มีรายการ', 'กรุณาเพิ่มรายการสินค้าอย่างน้อย 1 รายการ');
                    resetSaveButton();
                    return;
                }
                rows.forEach(row => {
                    const itemDesc = row.querySelector('.item-desc').value;
                    const itemQty = parseFloat(row.querySelector('.item-qty').value) || 0;
                    if(itemDesc && itemQty > 0) {
                        items.push({
                            description: itemDesc,
                            quantity: itemQty,
                            unit: row.querySelector('.item-unit').value,
                            unitPrice: parseFloat(row.querySelector('.item-price').value) || 0,
                        });
                    }
                });
                
                if (items.length === 0) {
                    showNotification('error', 'ข้อมูลรายการไม่ถูกต้อง', 'กรุณาตรวจสอบรายละเอียดและจำนวนของสินค้า');
                    resetSaveButton();
                    return;
                }

                const data = { header: headerData, items: items };

                google.script.run
                    .withSuccessHandler(response => {
                        if (response.status === 'success') {
                            showNotification('success', 'บันทึกสำเร็จ!', response.message);
                            resetForm();
                        } else {
                            showNotification('error', 'เกิดข้อผิดพลาด!', response.message);
                        }
                        resetSaveButton();
                    })
                    .withFailureHandler(error => {
                        console.error('Apps Script Execution Error:', error);
                        showNotification('error', 'เกิดข้อผิดพลาดรุนแรง!', `ไม่สามารถติดต่อเซิร์ฟเวอร์ได้: ${error.message}`);
                        resetSaveButton();
                    })
                    .saveData(data); // เรียกใช้ฟังก์ชัน saveData ใน Code.gs
            });
            
            function resetSaveButton() {
                saveBtn.disabled = false;
                saveBtnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
            
            function resetForm() {
                document.getElementById('supplierName').value = '';
                document.getElementById('docNo').value = '';
                itemsTableBody.innerHTML = '';
                addRow();
                updateTotals();
            }
            
            const modal = document.getElementById('notificationModal');
            const modalIcon = document.getElementById('modalIcon');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalCloseBtn = document.getElementById('modalCloseBtn');
            
            function showNotification(type, title, message) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                if (type === 'success') {
                    modalIcon.innerHTML = `<i data-lucide="check-circle" class="w-16 h-16 text-green-500 mx-auto"></i>`;
                } else {
                    modalIcon.innerHTML = `<i data-lucide="x-circle" class="w-16 h-16 text-red-500 mx-auto"></i>`;
                }
                lucide.createIcons();
                modal.classList.remove('hidden');
            }
            modalCloseBtn.addEventListener('click', () => modal.classList.add('hidden'));
        });
    </script>
</body>
</html>
